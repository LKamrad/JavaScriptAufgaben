<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Script/JavaScript.js"></script>
</head>
<body>
    <h1>Aufgabe 1</h1>
    <div><label for="ggt1">Value 1: </label><br /><input id="ggt1" type="text" name="name" value="" /></div>
    <div><label for="ggt2">Value 2: </label><br /><input id="ggt2" type="text" name="name" value="" /></div>

    <button id="ggtButton">Calculate</button>

    <label for="radioGGT">GGT</label>
    <input type="radio" id="radioGGT" name="ggtKgv" value="GGT" checked />
    <label for="radioKGV">KGV</label>
    <input type="radio" id="radioKGT" name="ggtKgv" value="KGV" />


    <div><label>Result : </label><br /><input id="ggtOutput" type="text" name="name" value="" disabled /></div>

    <hr />

    <h1>Aufgabe 2</h1>
    <div><label for="deci">Nummer: </label><br /><input id="deci" type="text" name="name" value="" /></div>

    <label for="radioBin">Binär</label>
    <input type="radio" id="radioBin" name="binOctaHex" value="Bin" checked />
    <label for="radioOcta">Octal</label>
    <input type="radio" id="radioOcta" name="binOctaHex" value="Oct" />
    <label for="radioHex">Hexadecimal</label>
    <input type="radio" id="radioHex" name="binOctaHex" value="Hex" />
    <br />

    <button id="deciCalculateButton">Calculate</button>
    <div><label>Result : </label><br /><input id="binOctaHexResult" type="text" name="name" value="" disabled /></div>

    <h1>Aufgabe2.1</h1>

    <div><label for="notDeci">Nummer: </label><br /><input id="notDeci" type="text" name="name" value="" /></div>
    <p>From:</p>
    <label for="radioFromBin">Binär</label>
    <input type="radio" id="radioFromBin" name="toDeci" value="Bin" checked />
    <label for="radioFromOcta">Octal</label>
    <input type="radio" id="radioFromOcta" name="toDeci" value="Oct" />
    <label for="radioFromHex">Hexadecimal</label>
    <input type="radio" id="radioFromHex" name="toDeci" value="Hex" />
    <br />

    <button id="toDeciCalculateButton">Calculate</button>
    <div><label>Result : </label><br /><input id="deciResult" type="text" name="name" value="" disabled /></div>

    <hr />
    <h1>Aufgabe 3</h1>
    <div><label for="isbn">ISBN Nummer: </label><br /><input id="isbn" type="text" name="name" value="" /></div>
    <button id="isbnCheckButton">Check</button>
    <div><label>Result : </label><br /><input id="isbnResult" type="text" name="name" value="" disabled /></div>
</body>
</html>
